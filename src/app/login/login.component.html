<div class="body">    
    <div class="login-form">
        <h3 class="text-center">Login to RGL LMS</h3>

        <form id="loginForm">
        <div class="form-text text-muted">email = user&#64;example.com <br> password = password123</div>
        <!-- Email input -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
            <div class="form-text text-muted">We'll never share your email with anyone else.</div>
        </div>

        <!-- Password input -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <!-- Remember me checkbox -->
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
        </form>

        <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>

    </div>
</div>
