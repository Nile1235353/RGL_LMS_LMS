    <div>
      <h3>Course List</h3>
    </div>

<div class="container-fluid scroll-x">

    <!-- Button Group -->
     <div class="scroll-x">
        <div class="table table-responsive table-wrapper">
          <table class="table border_none">
            <tr>
                <th>
                    <a routerLink='addcourse'><button class="btn btn-outline-dark"><i class="bi bi-plus"></i>&nbsp;&nbsp;New</button></a>
                    <a routerLink='viewcourse'><button class="btn btn-outline-dark"><i class="bi bi-eye"></i>&nbsp;&nbsp;View</button></a>
                    <a routerLink=''><button class="btn btn-outline-danger"><i class="bi bi-trash"></i>&nbsp;&nbsp;Delete</button></a>
                </th>
            </tr>
          </table>
        </div>
      </div>

    <!-- Scrollable Table -->
    <div class="scroll-x">
      <div class="table-wrapper">
        <table class="table table-bordered table-hover table-sm">
          <thead>
            <tr>
                <th>
                    <input type="checkbox" (change)="toggleAllCheckboxes($event)" [checked]="isAllSelected()" />
                </th>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Video Link</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of paginatedRows;  let i = index">
                <td>
                    <input type="checkbox" [checked]="row.selected" (change)="toggleCheckbox(i, $event)" />
                </td>
              <td>{{ row.ID }}</td>
              <td>{{ row.name }}</td>
              <td>{{ row.description }}</td>
              <td><a href="{{row.video_link}}">{{ row.video_link }}</a></td>
              <td>{{ row.department }}</td>
            </tr>
            <!-- Add more rows here as needed -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Pagination -->
    <nav>
    <ul class="pagination pagination-sm ">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="previousPage(); $event.preventDefault()">«</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
        <a class="page-link" href="#" (click)="goToPage(i + 1); $event.preventDefault()">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="nextPage(); $event.preventDefault()">»</a>
      </li>
    </ul>
    <p class="text-center text-muted small">
      Page {{ currentPage }} of {{ totalPages }} ({{ tableRows.length }} items)
    </p>
  </nav>
</div>
